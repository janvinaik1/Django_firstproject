{% extends "layout.html" %}

{% block title %}
CHAI AUR TWEET
{% endblock %}
{% block content %}

<h2 class='text-center mt-4'>WELCOME TO MY FIRST EVER DJANGO PROJECT !!</h2>
<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list' %}">Back to tweet list</a>

{% endblock %}
